<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/componentes.css">
    <link rel="stylesheet" href="/css/userlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>userlist</title>
</head>
<body>
    <div class="header">
        <div class="elementos-header">
            <h1 class="logo-header">B.A.L.A</h1>
            <div class="botoes-header">
                <div class="botão1-dropdown">
                    <span>Cadastrar / Editar</span>
                    <div class="conteudo-dropdown">
                        <p>Cargo</p>
                        <p>Permissão</p>
                    </div>
                </div>
                <button class="button<i class="fa-sharp fa-solid fa-arrow-down"></i>-sair">Sair</button>
            </div>
        </div>
    </div>
        <div class="container-userlist">
        <div class="itens">
            <div class="elemento-usuario">
                <div class="elemento-usuario-esquerda">
                    <h1>Nome</h1>
                    <p>Cargo</p>
                </div>
                <div class="elemento-usuario-direita">
                    <button class="btn1"> 
                        <i class="fa-regular fa-eye"></i>
                        <i class="fa-regular fa-eye-slash"></i>
                    </button>
                    <button class="btn2">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                </div>
            </div>
            <div class="buttons-userlist">
                <button class="butão-adicionar">+ Novo Usuario</button>
            </div>
        </div>
        </div>
