<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/componentes.css">
    <link rel="stylesheet" href="/css/userlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="/js/userlist.js"></script>
    <title>userlist</title>
</head>
<body>
    <div id="pop" class="popups">    
        <div class="popup">
            <div class="elementos1">
                <h1>Cadastrar novo Usuário</h1>
                <div class="caixas column"> 
                    <div class="caixa-nome">
                        <input type="text" class="inputName" placeholder="Nome:"> 
                    </div>
                    <div class="caixa-Email">
                        <input type="text" class="inputEmail" placeholder="Email:">
                    </div>
                    <div class="caixa-Senha">
                        <input type="text" class="inputPassword" placeholder="Senha:">
                    </div>
                </div>
                <div class="caixas row">
                    <div class="caixa-Idade">
                        <input class="input-pequeno" type="number" placeholder="Idade:">
                    </div>
                    <div class="caixa-Cargo">
                        <select class="opcoes"name="" id="">
                            <option  value="">Administrador</option>
                            <option value="">Gerente</option>
                        </select>
                    </div>
                    <button onclick="addUsers()"> add</button>
                </div>
            </div>
        </div>
    </div> 

    <div class="header">
        <div class="elementos-header">
            <h1 class="logo-header">B.A.L.A</h1>
            <div class="botoes-header">
                <div class="botão1-dropdown">
                    <span>Cadastrar / Editar</span>
                    <div class="conteudo-dropdown">
                        <p>Cargo</p>
                        <p>Permissão</p>
                    </div>
                </div>
                <button> <i class="fa-sharp fa-solid fa-arrow-down"></i>Sair</button>
            </div>
        </div>
    </div>
        <div class="container-userlist">
        <div class="itens">
            <div class="elemento-usuario">
                <div class="elemento-desat">
                <div class="elemento-usuario-esquerda">
                    <h1>Nome</h1>
                    <p>Cargo</p>
                </div>
                <div class="elemento-usuario-direita">
                    <button class="btn1"> 
                        <i class="fa-regular fa-eye"></i>
                        <i class="fa-regular fa-eye-slash"></i>
                    </button>
                    <button class="btn2">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                </div>
            </div>
                <div class="elementousuario-extenso">
                    
                </div>
            </div>
            <div class="buttons-userlist">
                <button onclick="openModal()" class="butão-adicionar">+ Novo Usuario</button>
            </div>
        </div>
        </div>


           
</body>
</html>
