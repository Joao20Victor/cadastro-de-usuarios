<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/componentes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="elementos-header">
            <h1 class="logo-header">B.A.L.A</h1>
            <div class="botoes-header">
                <div class="botão1-dropdown">
                    <span>Cadastrar / Editar</span>
                    <div class="conteudo-dropdown">
                        <p>Cargo</p>
                        <p>Permissão</p>
                    </div>
                </div>
                <button class="button-sair">Sair</button>
            </div>
        </div>
    </div>


    <div class="popups">
        <div class="popup">
            <div class="elementos1">
                <h1>Cadastrar novo Usuário</h1>
                <div class="caixas column"> 
                    <div class="caixa-nome">
                        <input type="text" placeholder="Nome"> 
                    </div>
                    <div class="caixa-Email">
                        <p>Email</p>
                        <input type="text">
                    </div>
                    <div class="caixa-Senha">
                        <p>Senha</p>
                        <input type="text">
                    </div>
                </div>
                <div class="caixas row">
                    <div class="caixa-Idade">
                        <p>Idade</p>
                        <input class="input-pequeno" type="text">
                    </div>
                    <div class="caixa-Cargo">
                        <p>Cargo</p>
                        <input class="input-pequeno"type placeholder="Membro">
                    </div>
                </div>
            </div>

            <div class="botoes-popups">
                <button class="botao-sair">Sair</button>
                <button class="botao-pronto">Pronto</button>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
